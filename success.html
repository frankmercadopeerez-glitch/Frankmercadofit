<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Recibido! - Frank Mercado Fit</title>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen">

    <main>
        <div class="max-w-xl mx-auto bg-white p-8 md:p-12 rounded-2xl shadow-lg text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-6">
                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 data-key="successTitle" class="text-2xl md:text-3xl font-bold text-gray-900 mb-4">¡Cuestionario Recibido!</h1>
            <p data-key="successMsg" class="text-gray-600 mb-8">Gracias por dar el primer paso. Estoy analizando tus respuestas para construir tu plan personalizado y gratuito. Lo recibirás en tu correo electrónico o por WhatsApp en las próximas 24-48 horas.</p>
            <a href="index.html" data-key="backBtn" class="inline-block bg-blue-600 text-white font-bold px-6 py-3 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-blue-700 hover:shadow-lg">
                Volver a la Página Principal
            </a>
        </div>
    </main>

    <script>
        const translations = {
            en: {
                successTitle: "Questionnaire Received!",
                successMsg: "Thank you for taking the first step. I am now analyzing your answers to build your free personalized plan. You will receive it via email or WhatsApp within the next 24-48 hours.",
                backBtn: "Back to Homepage"
            },
            es: {
                successTitle: "¡Cuestionario Recibido!",
                successMsg: "Gracias por dar el primer paso. Estoy analizando tus respuestas para construir tu plan personalizado y gratuito. Lo recibirás en tu correo electrónico o por WhatsApp en las próximas 24-48 horas.",
                backBtn: "Volver a la Página Principal"
            }
        };

        const setLanguage = (lang) => {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang]?.[key]) el.innerHTML = translations[lang][key];
            });
        };

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('language') || (navigator.language.startsWith('en') ? 'en' : 'es');
            setLanguage(savedLang);
        });
    </script>

</body>
</html>
