<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Enviado! - Frank Mercado Fit</title>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="text-center p-8 max-w-lg">
        <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h1 data-key="successTitle" class="text-3xl font-bold text-gray-800 mb-2">¡Cuestionario Recibido!</h1>
        <p data-key="successMsg" class="text-gray-600 mb-6">Gracias por dar el primer paso. He recibido tu información y me pondré en contacto contigo en las próximas 24-48 horas por correo electrónico o WhatsApp para hablar de tu plan.</p>
        <a href="index.html" data-key="backBtn" class="inline-block bg-blue-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
            Volver a la Página Principal
        </a>
    </div>

    <script>
        const translations = {
            en: {
                successTitle: "Questionnaire Received!",
                successMsg: "Thank you for taking the first step. I have received your information and will contact you within the next 24-48 hours via email or WhatsApp to discuss your plan.",
                backBtn: "Back to Homepage"
            },
            es: {
                successTitle: "¡Cuestionario Recibido!",
                successMsg: "Gracias por dar el primer paso. He recibido tu información y me pondré en contacto contigo en las próximas 24-48 horas por correo electrónico o WhatsApp para hablar de tu plan.",
                backBtn: "Volver a la Página Principal"
            }
        };

        const setLanguage = (lang) => {
             document.documentElement.lang = lang;
            const elements = document.querySelectorAll('[data-key]');
            elements.forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });
        };

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('language') || (navigator.language.split('-')[0] === 'en' ? 'en' : 'es');
            setLanguage(savedLang);
        });
    </script>
</body>
</html>
