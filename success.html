<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Recibido! - Frank Mercado Fit</title>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Script para Modo Noche/Día y configuración de Tailwind -->
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        tailwind.config = {
          darkMode: 'class',
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen transition-colors duration-300">

    <div class="fixed top-4 right-4">
        <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
             <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
             <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
             </svg>
        </button>
    </div>

    <main>
        <div class="max-w-xl mx-auto bg-white dark:bg-gray-800 p-8 md:p-12 rounded-2xl shadow-lg text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 dark:bg-green-900/50 mb-6">
                <svg class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 data-key="successTitle" class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-4">¡Cuestionario Recibido!</h1>
            <p data-key="successMsg" class="text-gray-600 dark:text-gray-300 mb-8">Gracias por dar el primer paso. Estoy analizando tus respuestas para construir tu plan personalizado y gratuito. Lo recibirás en tu correo electrónico o por WhatsApp en las próximas 24-48 horas.</p>
            <a href="index.html" data-key="backBtn" class="inline-block bg-blue-600 text-white font-bold px-6 py-3 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-blue-700 hover:shadow-lg">
                Volver a la Página Principal
            </a>
        </div>
    </main>

    <script>
        const translations = {
            en: {
                successTitle: "Questionnaire Received!",
                successMsg: "Thank you for taking the first step. I am now analyzing your answers to build your free personalized plan. You will receive it via email or WhatsApp within the next 24-48 hours.",
                backBtn: "Back to Homepage"
            },
            es: {
                successTitle: "¡Cuestionario Recibido!",
                successMsg: "Gracias por dar el primer paso. Estoy analizando tus respuestas para construir tu plan personalizado y gratuito. Lo recibirás en tu correo electrónico o por WhatsApp en las próximas 24-48 horas.",
                backBtn: "Volver a la Página Principal"
            }
        };

        const setLanguage = (lang) => {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang]?.[key]) el.innerHTML = translations[lang][key];
            });
        };

        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        const toggleTheme = () => {
            document.documentElement.classList.toggle('dark');
            const isDarkMode = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateThemeIcons(isDarkMode);
        };
        const updateThemeIcons = (isDarkMode) => {
            themeToggleDarkIcon.classList.toggle('hidden', isDarkMode);
            themeToggleLightIcon.classList.toggle('hidden', !isDarkMode);
        };

        themeToggleBtn.addEventListener('click', toggleTheme);
        
        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = document.documentElement.classList.contains('dark');
            updateThemeIcons(isDarkMode);
            const savedLang = localStorage.getItem('language') || (navigator.language.startsWith('en') ? 'en' : 'es');
            setLanguage(savedLang);
        });
    </script>

</body>
</html>
